<!DOCTYPE html>
<html>

<head>
  <title>DrawPixels</title>
  <!-- This gets us our fun 8-bit font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- loads our own CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>DrawPixels</h1>
  <div>

    
    <div>
      <input type="checkbox" id="drawByMouseOn" value="isDrawByMouseOn">
      <label for="drawByMouseOn">Draw by Mouse</label>

      <button id="fillAll">Fill All</button>
      <button id="fillWhites">Fill Whites</button>
      <button id="clearAll">Clear</button>
    </div>
    <div>
      <label for="rows">Rows :</label>
      <input type="number" id="rows" name="rows" min="1" max="20" value="20">

      <label for="cols">Cols :</label>
      <input type="number" id="cols" name="cols" min="1" max="20" value="20">

      <label for="currentColor">Curent Color :</label>
      <select id="currentColor">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="indigo">Indigo</option>
        <option value="violet">Violet</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="brown">Brown</option>
      </select>
    </div>


  </div>

  <table id="pixelTable">

  </table>


</body>
<!-- loads our JavaScript file -->
<script type="text/javascript" src="script.js"></script>

</html>
